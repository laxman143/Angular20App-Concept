<div class="container">
    <div class="page-title">
        {{pageTitle}}
    </div>

    @if(isLoading()){
  <div>... loading vehicles</div>
    } @else if(error()) {
 <div style='color: red'>An error occurred: {{ error() }}</div>
    } @else {
    <div>
        <select [(ngModel)]="selectedModel">
            <option value="" selected>-- Select a Vehicle Model-- </option>

            @for(model of vehicleModels(); track model) {
            <option value="{{model}}">{{model}}</option>
            }
        </select>
    </div>

    @if(vehicles().length >0) {
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Model</th>
                <th>Cost (in credits)</th>
            </tr>
        </thead>
        <tbody>
            @for(vehicle of vehicles(); track vehicle) {
            <tr>
                <td>{{vehicle.name}}</td>
                <td>{{vehicle.model}}</td>
                <td>{{vehicle.cost_in_credits}}</td>
            </tr>
            }
        </tbody>
    </table>
    }
    }
</div>
